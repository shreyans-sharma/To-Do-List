<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="shortcut icon" href="images/task-list.png" type="image/x-icon">
  <link
    href="https://fonts.googleapis.com/css2?family=Kodchasan&family=Poppins:wght@300&family=Roboto+Condensed&family=Ysabeau+Infant:ital,wght@1,200&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <div class="maincontainer">
    <div class="main-head">TO-DO LIST UPDATED</div>
    <div class="input-head">
      <h1>Goals for<br /><span id="date"></span></h1>
    </div>
    <div class="input">
      <input type="text" id="input" placeholder="Enter a Goal" />
      <button id="addtask">Add</button>
    </div>
    <div class="to-do-list" id="to-do-list"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
